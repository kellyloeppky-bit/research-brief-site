<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDW Sales Research Brief Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CDW</div>
            <h1>Sales Research Brief Generator</h1>
            <p class="tagline">The Right Technology. Right Away.</p>
        </header>

        <div class="content-wrapper">
            <section class="form-section" id="formSection">
                <div class="card">
                    <h2>Generate Research Brief</h2>
                    <form id="briefForm">
                        <div class="form-group">
                            <label for="companyName">
                                Company Name <span class="required">*</span>
                            </label>
                            <input
                                type="text"
                                id="companyName"
                                name="companyName"
                                required
                                placeholder="Enter company name"
                            >
                        </div>

                        <div class="form-group">
                            <label for="techStack">
                                Technology Stack <span class="optional">(optional)</span>
                            </label>
                            <textarea
                                id="techStack"
                                name="techStack"
                                rows="4"
                                placeholder="e.g., AWS, Microsoft Azure, VMware, Cisco networking..."
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label>
                                Competitors Being Evaluated <span class="optional">(select all that apply)</span>
                            </label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="competitors" value="Long View Systems">
                                    <span>Long View Systems</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="competitors" value="TELUS">
                                    <span>TELUS</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="competitors" value="Softchoice">
                                    <span>Softchoice</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="competitors" value="Insight Enterprises">
                                    <span>Insight Enterprises</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="competitors" value="Dell Technologies">
                                    <span>Dell Technologies</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="generateBtn">
                            Generate Research Brief
                        </button>
                    </form>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="card">
                    <div class="results-header">
                        <h2>Research Brief</h2>
                        <div class="action-buttons">
                            <button class="btn-secondary" id="copyBtn">
                                üìã Copy to Clipboard
                            </button>
                            <button class="btn-secondary" id="newBriefBtn">
                                ‚úèÔ∏è New Brief
                            </button>
                        </div>
                    </div>
                    <div class="brief-content" id="briefContent"></div>
                    <div class="copy-notification" id="copyNotification">
                        ‚úì Copied to clipboard!
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p>&copy; 2026 CDW LLC. All rights reserved.</p>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Generating research brief...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
